<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSD Layer Extractor</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <header>
          <h1>🎨 PSD Layer Extractor</h1>
          <p>PSDファイルからレイヤーを抽出してPNG形式でダウンロードできます</p>
        </header>

        <main>
          <div class="upload-area" id="uploadArea">
            <div class="upload-content">
              <div class="upload-icon">📁</div>
              <p>
                PSDファイルをドラッグ&ドロップ<br />または<br /><strong
                  >クリックして選択</strong
                >
              </p>
              <input
                type="file"
                id="fileInput"
                accept=".psd"
                style="display: none"
              />
            </div>
          </div>

          <div
            class="progress-section"
            id="progressSection"
            style="display: none"
          >
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">処理中...</p>
          </div>

          <div class="log-section" id="logSection" style="display: none">
            <h3>ログ</h3>
            <div class="log-container" id="logContainer"></div>
          </div>

          <div
            class="results-section"
            id="resultsSection"
            style="display: none"
          >
            <div class="results-header">
              <h3>レイヤー</h3>
              <button id="downloadAllBtn" class="btn btn-primary">
                📦 すべてをZIPでダウンロード
              </button>
            </div>
            <div class="layers-grid" id="layersGrid"></div>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
